<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="LOHS Comedy Club — tasteful, modern joke wall." />
  <title>LOHS Comedy Club — Refined Joke Wall</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-outer: #e8e8e8;
      --bg-inner: #ffffff;
      --muted: #6b6b6b;
      --text: #212121;
      --accent: #b0894b;
      --accent-2: #d6c4a1;
      --radius: 12px;
      --shadow-1: 0 6px 20px rgba(20,20,20,0.06);
      --shadow-2: 0 2px 6px rgba(20,20,20,0.06);
    }

    html, body {height: 100%; margin: 0; padding: 0;}
    body{
      margin:0;
      background: linear-gradient(180deg, var(--bg-outer) 0%, #f7f7f7 100%);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      justify-content: center;
      padding: 48px 20px;
    }

    .container{
      width:100%;
      max-width:1024px;
      min-height: 600px;
    }

    header{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:36px;
    }

    .brand h1{
      margin:0;
      font-family: "Playfair Display", serif;
      font-size:28px;
      color: var(--text);
      font-weight:600;
    }

    .brand p{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .card{
      background: var(--bg-inner);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      padding:40px;
    }

    .intro{
      display:flex;
      gap:24px;
      align-items:center;
      margin-bottom:24px;
    }

    .intro h2{
      margin:0;
      font-family:"Playfair Display", serif;
      font-size:22px;
      color:var(--text);
      font-weight:600;
    }

    .intro p{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:14px;
    }

    /* Form */
    form.joke-form{
      position: relative;
      display:flex;
      gap:12px;
      align-items:flex-start;
      margin-top:18px;
      margin-bottom:18px;
      flex-wrap:wrap;
    }

    .field {
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1 1 100%;
      min-width:220px;
      position: relative;
    }

    input[type="text"], textarea {
      width:100%;
      padding:14px 16px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(248,247,246,0.95));
      font-size:15px;
      color:var(--text);
      resize: vertical;
      min-height:50px;
      box-shadow: var(--shadow-2);
    }

    /* Overlay preview button */
    #previewBtn{
      position:absolute;
      top:8px;
      right:8px;
      z-index:2;
      font-size:13px;
      padding:6px 12px;
      border-radius:8px;
      background: var(--accent);
      color: #fff;
      border:none;
      cursor:pointer;
      transition: all 180ms ease;
    }
    #previewBtn:hover{transform:translateY(-2px);opacity:0.9;}

    .form-actions{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex: 0 0 auto;
    }

    /* Joke list */
    .joke-list{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .joke {
      display:flex;
      gap:16px;
      align-items:flex-start;
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, var(--bg-inner), #fdfcfb);
      border: 1px solid rgba(0,0,0,0.04);
      box-shadow: var(--shadow-2);
      position:relative;
    }

    .joke::before{
      content:"";
      position:absolute;
      left:0;
      top:0;
      bottom:0;
      width:6px;
      border-top-left-radius:12px;
      border-bottom-left-radius:12px;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
    }

    .joke-content{
      flex:1;
    }

    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:6px;
    }

    .meta .who{
      font-weight:700;
      font-size:13px;
      color:var(--text);
    }

    .meta .time{
      font-size:12px;
      color:var(--muted);
    }

    .joke-text{
      font-size:15px;
      color:var(--text);
      line-height:1.5;
      white-space:pre-wrap;
    }

    .joke-actions{
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:flex-end;
    }

    .icon-btn {
      background:transparent;
      border:none;
      cursor:pointer;
      padding:6px 8px;
      font-size:13px;
      color:var(--muted);
      border-radius:8px;
      transition:all 160ms ease;
    }

    .icon-btn:hover{
      color:var(--text);
      background:rgba(0,0,0,0.03);
      transform:translateY(-2px);
    }

    .empty {
      padding:28px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.8), rgba(250,249,247,0.8));
      text-align:center;
      color:var(--muted);
      font-size:15px;
      border:1px dashed rgba(0,0,0,0.04);
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="brand">
      <div>
        <h1>LOHS Comedy Club</h1>
        <p>Refined Joke Wall — share a moment of levity</p>
      </div>
    </header>

    <main class="card" role="main" aria-labelledby="page-title">
      <div class="intro">
        <div class="title">
          <h2 id="page-title">Joke Wall — tasteful and timeless</h2>
          <p class="small">Post a short joke, aphorism, or witty line. The design favors clarity, space, and a classic palette.</p>
        </div>
      </div>

      <form class="joke-form" id="jokeForm" onsubmit="return false;">
        <div class="field">
          <label for="author">Name (optional)</label>
          <input id="author" type="text" placeholder="Your name (or leave blank for Anonymous)" maxlength="40" />
        </div>

        <div class="field">
          <label for="joke">Your Line</label>
          <textarea id="joke" placeholder="Write something short and funny…" maxlength="800"></textarea>
          <button type="button" id="previewBtn">Preview</button>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn--primary" id="submitBtn">Submit</button>
        </div>
      </form>

      <div id="jokeListArea">
        <div id="jokeList" class="joke-list" aria-live="polite"></div>
      </div>

    </main>
  </div>

  <script>
    (function(){
      const LS_KEY = 'lohs_jokes_v2';
      const jokeListEl = document.getElementById('jokeList');
      const jokeInput = document.getElementById('joke');
      const authorInput = document.getElementById('author');
      const submitBtn = document.getElementById('submitBtn');
      const previewBtn = document.getElementById('previewBtn');

      function loadJokes(){return JSON.parse(localStorage.getItem(LS_KEY)||'[]');}
      function saveJokes(list){localStorage.setItem(LS_KEY,JSON.stringify(list));}
      function ts(){return new Date().toISOString();}
      function fmtTime(iso){const d=new Date(iso);return d.toLocaleString(undefined,{month:'short',day:'numeric',hour:'numeric',minute:'2-digit'});}
      function createJoke(entry){
        const wrap=document.createElement('article'); wrap.className='joke'; wrap.dataset.id=entry.id;
        const content=document.createElement('div'); content.className='joke-content';
        const meta=document.createElement('div'); meta.className='meta';
        const who=document.createElement('div'); who.className='who'; who.textContent=entry.author||'Anonymous';
        const time=document.createElement('div'); time.className='time'; time.textContent=fmtTime(entry.time);
        meta.appendChild(who); meta.appendChild(time);
        const text=document.createElement('div'); text.className='joke-text'; text.textContent=entry.text;
        content.appendChild(meta); content.appendChild(text);
        const actions=document.createElement('div'); actions.className='joke-actions';
        const del=document.createElement('button'); del.className='icon-btn'; del.innerHTML='Remove'; del.onclick=()=>{removeJoke(entry.id);};
        const copy=document.createElement('button'); copy.className='icon-btn'; copy.innerHTML='Copy'; copy.onclick=()=>{navigator.clipboard.writeText(`${entry.text} — ${entry.author||'Anonymous'}`).then(()=>{copy.textContent='Copied'; setTimeout(()=>copy.textContent='Copy',1200);});};
        actions.appendChild(copy); actions.appendChild(del);
        wrap.appendChild(content); wrap.appendChild(actions);
        return wrap;
      }

      function render(){
        const list=loadJokes(); jokeListEl.innerHTML='';
        if(!list.length){const empty=document.createElement('div'); empty.className='empty'; empty.textContent='No entries yet — be the first to post a tasteful one-liner.'; jokeListEl.appendChild(empty); return;}
        list.slice().reverse().forEach(e=>jokeListEl.appendChild(createJoke(e)));
      }

      function addJoke(author,text){
        const trimmed=text.trim(); if(!trimmed) return false;
        const list=loadJokes();
        const entry={id:'j'+Date.now(),author:author.trim(),text:trimmed,time:ts()};
        list.push(entry); saveJokes(list); render(); return true;
      }
      function removeJoke(id){let list=loadJokes(); list=list.filter(e=>e.id!==id); saveJokes(list); render();}

      submitBtn.addEventListener('click',()=>{if(!jokeInput.value.trim()) return;jokeInput.style.outline=''; addJoke(authorInput.value,jokeInput.value); jokeInput.value=''; authorInput.value='';});
      previewBtn.addEventListener('click',()=>{
        const txt=jokeInput.value.trim(); if(!txt) return;
        const tmp={id:'tmp',author:authorInput.value||'You (preview)',text:txt,time:ts()};
        const el=createJoke(tmp); el.style.opacity='0.98'; el.style.transform='translateY(-4px)';
        if(jokeListEl.firstChild && jokeListEl.firstChild.classList.contains('empty')) jokeListEl.firstChild.remove();
        jokeListEl.insertBefore(el,jokeListEl.firstChild);
        setTimeout(()=>{if(el.parentNode) el.remove();},3000);
      });

      render();
    })();
  </script>
</body>
</html>
