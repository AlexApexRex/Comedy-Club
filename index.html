<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOHS Comedy Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            color: #ff6600;
        }
        .joke-wall {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-top: 30px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <h1>Welcome to the LOHS Comedy Club!</h1>
    <p>This is the official website for our club. Get ready to laugh!</p>

    <div class="joke-wall">
        <h2>Joke Wall</h2>
        <p>Submit your funniest joke below and see it appear here!</p>
        <button>Submit a Joke</button>
    </div>
</body>
</html>
