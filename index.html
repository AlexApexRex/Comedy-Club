<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOHS Comedy Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            color: #ff6600;
        }
        .joke-wall {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-top: 30px;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e65c00;
        }
        input {
            padding: 5px;
            width: 70%;
            margin-right: 10px;
        }
        .joke-list {
            margin-top: 20px;
        }
        .joke-list p {
            background-color: #fff3e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the LOHS Comedy Club!</h1>
    <p>This is the official website for our club. Get ready to laugh!</p>

    <div class="joke-wall">
        <h2>Joke Wall</h2>
        <p>Submit your funniest joke below and see it appear here!</p>
        <input type="text" id="jokeInput" placeholder="Type your joke here">
        <button onclick="submitJoke()">Submit a Joke</button>

        <div class="joke-list" id="jokeList">
            <!-- New jokes will appear here -->
        </div>
    </div>

    <script>
        function submitJoke() {
            const input = document.getElementById('jokeInput');
            const joke = input.value.trim();
            if(joke) {
                const jokeList = document.getElementById('jokeList');
                const p = document.createElement('p');
                p.textContent = joke;
                jokeList.appendChild(p);
                input.value = ''; // Clear the input box
            } else {
                alert("Please type a joke before submitting!");
            }
        }
    </script>
</body>
</html>
